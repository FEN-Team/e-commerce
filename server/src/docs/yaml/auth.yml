/auth/signup:
  post:
    summary: Creates a new account in SoftLand
    tags:
      - auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  username:
                    type: string
                    example: navid
                  phoneNumber:
                    type: string
                    example: 09111111111
                  password:
                    type: string
                    example: 123456
                  confirmPassword:
                    type: string
                    example: 123456
                  OTP:
                    type: string
                    example: f43r6d
              - type: object
                properties:
                  username:
                    type: string
                    example: navid
                  email:
                    type: string
                    format: email
                  password:
                    type: string
                    example: 123456
                  confirmPassword:
                      type: string
                      example: 123456
                  OTP:
                    type: string
                    example: f43r6d            
    responses:
      "201":
        description: successfully added to cart
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Tokens'
                - type: object
                  properties:
                    user:
                      $ref: '#/components/schemas/User'          
      "400":
        $ref: '#/components/responses/badRequest'          


/auth/login:
  post:
    summary: Logs the user in to SoftLand account 
    tags:
      - auth 
    requestBody:
      required: true
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  email:
                    type: string
                    format: email
                  password:
                    type: string
                    example: 123456
              - type: object
                properties:
                  phoneNumber:
                    type: string
                    example: 09111111111
                  password:
                    type: string
                    example: 123456
              - type: object
                properties:
                  email:
                    type: string
                    format: email
                  OTP:
                    type: string
                    example: fr43s1
              - type: object
                properties:
                  phoneNumber:
                    type: string
                    example: 09111111111
                  OTP:
                    type: string
                    example: fr43s1
    responses:
      "200":
        description: successfully logged in
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/Tokens'
                - type: object
                  properties:
                    user:
                      $ref: '#/components/schemas/User'
      "400":
        $ref: '#/components/responses/badRequest'
      "401":
        $ref: '#/components/responses/unauthorized'



/auth/logout:
  post:
    summary: Logs out of SoftLand account
    tags:
      - auth
    security: 
      - bearerAuth: []   
    responses:
      "201":
        description: successfully logged out and revoked token
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: logged out successfully
      "401":
        $ref: '#/components/responses/unauthorized'


/auth/forgot-password:
  post:
    summary: Sends a reset password link to user
    tags:
      - auth
    requestBody:
      required: true
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                properties:
                  email:
                    type: string
                    format: email
              - type: object
                properties:
                  phoneNumber:
                    type: string
                    example: 09111111111  
    responses:
      "204":
        description: successfully sent link to user via email/sms 

